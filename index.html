<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drachma Bank - Digital Banking MVP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(45deg, rgba(255, 215, 0, 0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 215, 0, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255, 215, 0, 0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255, 215, 0, 0.03) 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(255, 215, 0, 0.1) 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, rgba(255, 215, 0, 0.1) 50%, transparent 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: #1a1a1a;
            border: 3px solid #FFD700;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 400px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        .subtitle {
            color: #CCCCCC;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
            background: #2a2a2a;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            background: #333;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #FFD700;
            color: #1a1a1a;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            background: #FFF700;
        }

        .btn-secondary {
            background: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
        }

        .btn-secondary:hover {
            background: #FFD700;
            color: #1a1a1a;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: 2px solid #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
            border: 2px solid #28a745;
        }

        .btn-success:hover {
            background: #218838;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }

        .balance-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #FFD700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .balance-amount {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .balance-label {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 600;
        }

        .transaction-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #FFD700;
        }

        .transaction-section h3 {
            color: #FFD700;
            text-shadow: none;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .transaction-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .transaction-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
            background: #2a2a2a;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .transaction-form input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            background: #333;
        }

        .transaction-form input::placeholder {
            color: #888;
        }

        .transaction-form button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 2px solid #51cf66;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(81, 207, 102, 0.2);
        }

        .user-info {
            background: #2a2a2a;
            border: 2px solid #FFD700;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .user-info strong {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }


        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .transaction-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="logo">
            <img src="drachma.png" alt="Drachma Coin">
            <div>DRACHMA BANK</div>
        </div>
        <div class="subtitle">Your Digital Banking Solution</div>

        <!-- Error/Success Messages -->
        <div id="message" class="hidden"></div>

        <!-- Login/Register Form -->
        <div id="auth-section">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-secondary" onclick="register()">Create Account</button>
        </div>

        <!-- Banking Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- User Info -->
            <div class="user-info">
                <div>
                    <strong id="user-email"></strong>
                </div>
                <button class="btn btn-danger" onclick="logout()" style="width: auto; padding: 8px 16px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Balance Display -->
            <div class="balance-display">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount" id="balance">$0.00</div>
            </div>

            <!-- Transaction Section -->
            <div class="transaction-section">
                <h3 style="margin-bottom: 20px; color: #333;">Make a Transaction</h3>
                
                <div class="transaction-form">
                    <input type="number" id="amount" placeholder="Amount" step="0.01" min="0.01">
                    <button class="btn btn-success" onclick="deposit()" style="width: auto; padding: 12px 20px;">
                        <i class="fas fa-plus"></i> Deposit
                    </button>
                </div>
                
                <div class="transaction-form">
                    <input type="number" id="withdraw-amount" placeholder="Amount" step="0.01" min="0.01">
                    <button class="btn btn-danger" onclick="withdraw()" style="width: auto; padding: 12px 20px;">
                        <i class="fas fa-minus"></i> Withdraw
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdhL0E7UobxPOhW4yYPzdxB350cCDYoCM",
            authDomain: "drachma-62a89.firebaseapp.com",
            projectId: "drachma-62a89",
            storageBucket: "drachma-62a89.firebasestorage.app",
            messagingSenderId: "886975863054",
            appId: "1:886975863054:web:47a118342c559050ce9f5f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showDashboard();
                loadUserBalance();
            } else {
                currentUser = null;
                showAuth();
            }
        });

        // Show authentication form
        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        // Show banking dashboard
        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-email').textContent = currentUser.email;
        }

        // Show message
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }


        // Register new user
        window.register = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user document with initial balance
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    balance: 0.00,
                    createdAt: new Date()
                });

                showMessage('Account created successfully!', 'success');
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error.message);
            }
        };

        // Login user
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login successful!', 'success');
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message);
            }
        };

        // Logout user
        window.logout = async function() {
            try {
                await signOut(auth);
                showMessage('Logged out successfully', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showMessage(error.message);
            }
        };

        // Load user balance
        async function loadUserBalance() {
            if (!currentUser) return;

            try {
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('balance').textContent = `$${userData.balance.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading balance:', error);
                showMessage('Error loading balance');
            }
        }

        // Deposit money
        window.deposit = async function() {
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount');
                return;
            }

            try {
                const userRef = doc(db, 'users', currentUser.uid);
                await updateDoc(userRef, {
                    balance: increment(amount)
                });
                
                document.getElementById('amount').value = '';
                loadUserBalance();
                showMessage(`Deposited $${amount.toFixed(2)} successfully!`, 'success');
            } catch (error) {
                console.error('Deposit error:', error);
                showMessage('Error processing deposit');
            }
        };

        // Withdraw money
        window.withdraw = async function() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount');
                return;
            }

            try {
                // Check if user has sufficient balance
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                const currentBalance = userDoc.data().balance;
                
                if (amount > currentBalance) {
                    showMessage('Insufficient funds');
                    return;
                }

                const userRef = doc(db, 'users', currentUser.uid);
                await updateDoc(userRef, {
                    balance: increment(-amount)
                });
                
                document.getElementById('withdraw-amount').value = '';
                loadUserBalance();
                showMessage(`Withdrew $${amount.toFixed(2)} successfully!`, 'success');
            } catch (error) {
                console.error('Withdrawal error:', error);
                showMessage('Error processing withdrawal');
            }
        };
    </script>
</body>
</html>
